# Training parameters:
training:
  problem:
    type: &p_type WikiTextLanguageModeling
    data_folder: &data_folder ~/data/language_modeling/wikitext-2
    dataset: &dataset wikitext-2
    subset: train
    sentence_length: 50
    batch_size:  64

  # optimizer parameters:
  optimizer:
    name: Adam
    lr: 0.1

  # settings parameters
  terminal_conditions:
    loss_stop: 1.0e-2
    episode_limit: 10000
    epoch_limit: 100

# Validation parameters:
validation:
  partial_validation_interval: 10
  problem:
    type: *p_type
    data_folder: *data_folder
    dataset: *dataset
    subset: valid
    sentence_length: 50
    batch_size:  64

# Testing parameters:
testing:
  problem:
    type: *p_type 
    data_folder: *data_folder
    dataset: *dataset
    subset: test
    sentence_length: 50
    batch_size: 64

pipeline:
  name: wikitext_language_modeling_rnn_pretrained_emb
  #load: /users/tomaszkornuta/experiments/dummylanguageidentification/language_classifier/20190301_145416/checkpoints/language_classifier_best.pt
  #freeze: True
  #disable: prediction_decoder,accuracy

  # Source encoding - model 1.
  source_sentence_embedding:
    type: SentenceEmbeddings
    priority: 1.1
    embeddings_size: 50
    pretrained_embeddings: glove.6B.50d.txt
    data_folder: *data_folder
    source_vocabulary_files: wiki.train.tokens,wiki.valid.tokens,wiki.test.tokens
    vocabulary_mappings_file: wiki.all.tokenized_words
    additional_tokens: <eos>
    streams:
      inputs: sources
      outputs: embedded_sources
    globals:
      vocab_size: source_vocab_size
        
  # Target encoding.
  target_indexer:
    type: SentenceIndexer
    priority: 2.1
    data_folder: *data_folder
    source_files: wiki.train.tokens,wiki.valid.tokens,wiki.test.tokens
    encodings_file: wiki.all.tokenized_words
    additional_tokens: <eos>
    streams:
      inputs: targets
      outputs: indexed_targets
    globals:
      sentence_vocab_size: target_vocab_size
  
  # Model 2: RNN
  lstm:
    type: RNN
    #freeze: True
    disable: True
    priority: 3
    #initial_state_trainable: False
    streams:
      inputs: embedded_sources
    globals:
      input_size: embeddings_size
      prediction_size: target_vocab_size # in this case it is equal to source_vocab_size

  # Loss
  nllloss:
    type: NLLLoss
    priority: 6
    targets_dim: 2
    streams:
      targets: indexed_targets
      loss: loss

  #: pipeline
