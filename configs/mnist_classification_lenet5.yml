# Training parameters:
training:
  problem: 
    type: MNIST
    batch_size: &b 1
    use_train_data: True
    data_folder: &folder '~/data/mnist'
    resize: [32, 32]
  # Use sampler that operates on a subset.
  sampler:
    name: SubsetRandomSampler
    indices: [0, 55000]
  # optimizer parameters:
  optimizer:
    name: Adam
    lr: 0.01
  # settings parameters
  terminal_conditions:
    loss_stop: 1.0e-2
    episode_limit: 10000
    epoch_limit: 10

# Validation parameters:
validation:
  partial_validation_interval: 500
  problem:
    type: MNIST
    batch_size: *b
    use_train_data: True  # True because we are splitting the training set to: validation and training
    data_folder: *folder
    resize: [32, 32]
  # Use sampler that operates on a subset.
  sampler:
    name: SubsetRandomSampler
    indices: [55000, 60000]

# Testing parameters:
testing:
  problem:
    type: MNIST
    batch_size: *b
    use_train_data: False
    data_folder: *folder
    resize: [32, 32]

# Definition of the pipeline.
pipeline:
  name: mnist_lenet5_classifier
  #disable: nllloss
  # Image classifier.
  image_classifier:
    type: LeNet5
    priority: 1
    keymappings:
      prediction_size: num_classes

  # Loss
  nllloss:
    type: NLLLoss
    priority: 2
  
  # Statistics.
  batch_size:
    type: BatchSize
    priority: 3
  accuracy:
    type: Accuracy
    priority: 4
#: pipeline
