# Load config defining MNIST problems for training, validation and testing.
default_configs: mnist/default_mnist.yml

pipeline:
  name: mnist_convnet_softmax_classifier
  #disable: nllloss

  # Model consisting of two components.
  image_encoder:
    type: ConvNetEncoder
    priority: 1

  # Reshape inputs
  reshaper:
    type: ReshapeTensor
    input_dims: [-1, 16, 1, 1]
    output_dims: [-1, 16]
    priority: 2
    keymappings:
      inputs: feature_maps
      outputs: reshaped_maps
      output_size: reshaped_maps_size

  # Image classifier.
  classifier:
    type: SoftmaxClassifier 
    priority: 3
    keymappings:
      inputs: reshaped_maps
      input_size: reshaped_maps_size
      prediction_size: num_classes

  # Loss
  nllloss:
    type: NLLLoss
    priority: 5
  
  # Statistics.
  batch_size:
    type: BatchSize
    priority: 6

  accuracy:
    type: Accuracy
    priority: 7

#: pipeline
