# Load config defining MNIST problems for training, validation and testing.
default_configs: mnist/default_mnist.yml

# Training parameters - overwrite defaults:
training:
  problem: 
    resize_image: [32, 32]

# Validation parameters - overwrite defaults:
validation:
  problem:
    resize_image: [32, 32]

# Testing parameters - overwrite defaults:
test:
  problem:
    resize_image: [32, 32]

# Definition of the pipeline.
pipeline:

  # Disable components for "default" flow.
  disable: nllloss, precision_recall

  ################# SHARED #################

  # Add global variables.
  global_publisher:
    type: GlobalVariablePublisher
    priority: 0.1
    keys: [word_to_ix1, word_to_ix2]
    values: [{"Zero": 0, "One": 1, "Two": 2, "Three": 3}, {"Four": 4, "Five": 5, "Six": 6, "Seven": 7, "Eight": 8, "Nine": 9}]

  # Image classifier.
  image_classifier:
    type: LeNet5
    priority: 1.2
    globals:
      prediction_size: num_classes
    streams:
      inputs: inputs
      predictions: predictions

  all_precision_recall:
    type: PrecisionRecallStatistics
    priority: 100.1
    use_word_mappings: True
    show_class_scores: True
    streams:
      predictions: predictions
    globals:
      word_mappings: label_word_mappings
    statistics:
      precision: all_precision
      recall: all_recall
      f1score: all_f1score

  ################# Flow 1 #################
  flow1_string_to_mask:
    type: StringToMask
    priority: 2.1
    globals:
      word_mappings: word_to_ix1
    streams:
      strings: labels
      string_indices: flow1_targets
      masks: flow1_masks

  # Masked loss.
  flow1_nllloss:
    type: NLLLoss
    priority: 10.1
    use_masking: True
    streams:
      predictions: predictions
      masks: flow1_masks
      loss: flow1_loss

  # Statistics.
  flow1_precision_recall:
    type: PrecisionRecallStatistics
    priority: 100.3
    use_masking: True
    use_word_mappings: True
    show_class_scores: True
    streams:
      predictions: predictions
      masks: flow1_masks
    globals:
      word_mappings: word_to_ix1
    statistics:
      precision: flow1_precision
      recall: flow1_recall
      f1score: flow1_f1score

  ################# Flow 2 #################
  flow2_string_to_mask:
    type: StringToMask
    priority: 2.2
    globals:
      word_mappings: word_to_ix2
    streams:
      strings: labels
      string_indices: flow2_targets
      masks: flow2_masks

  # Masked loss.
  flow2_nllloss:
    type: NLLLoss
    priority: 10.2
    use_masking: True
    streams:
      predictions: predictions
      masks: flow2_masks
      loss: flow2_loss

  flow2_precision_recall:
    type: PrecisionRecallStatistics
    priority: 100.5
    use_masking: True
    use_word_mappings: True
    show_class_scores: True
    streams:
      predictions: predictions
      masks: flow2_masks
    globals:
      word_mappings: word_to_ix2
    statistics:
      precision: flow2_precision
      recall: flow2_recall
      f1score: flow2_f1score

