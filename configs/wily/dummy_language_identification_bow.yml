# Training parameters:
training:
  problem:
    type: &p_type DummyLanguageIdentification
    batch_size:  2
    use_train_data: True
    streams: &p_streams
      inputs: sentences
      targets: languages

  # optimizer parameters:
  optimizer:
    name: SGD
    lr: 0.1

  # settings parameters
  terminal_conditions:
    loss_stop: 1.0e-2
    episode_limit: 10000
    epoch_limit: 100

# Validation parameters:
validation:
  partial_validation_interval: 10
  problem:
    type: *p_type
    batch_size:  2
    use_train_data: True
    streams: *p_streams

# Testing parameters:
testing:
  problem:
    type: *p_type 
    batch_size:  2
    use_train_data: False
    streams: *p_streams

pipeline:
  name: language_classifier
  #load: /users/tomaszkornuta/experiments/dummylanguageidentification/language_classifier/20190301_145416/checkpoints/language_classifier_best.pt
  #freeze: True
  #disable: prediction_decoder,accuracy
  # Sentences encoding.
  sentence_tokenizer:
    type: SentenceTokenizer
    priority: 1
    streams: 
      inputs: sentences
      outputs: tokenized_sentences

  sentence_encoder:
    type: SentenceEncoder
    priority: 2
    data_folder: ~/data/language_identification/dummy
    source_files: x_training.txt,x_test.txt
    encodings_file: word_encodings.csv
    streams:
      inputs: tokenized_sentences
      outputs: encoded_sentences

  bow_encoder:
    type: BOWEncoder
    priority: 3
    streams:
      inputs: encoded_sentences
      outputs: bow_sencentes
    globals:
        bow_size: sentence_vocab_size # Set by sentence_encoder.
  
  # Targets encoding.
  label_indexer:
    type: LabelIndexer
    priority: 4
    data_folder: ~/data/language_identification/dummy
    source_files: y_training.txt,y_test.txt
    encodings_file: language_name_encodings.csv
    streams:
      inputs: languages
      outputs: indexed_languages
  
  # Model
  classifier:
    type: SoftmaxClassifier
    #freeze: True
    priority: 5
    streams:
      inputs: bow_sencentes
    globals:
      input_size: sentence_vocab_size # Set by sentence_encoder.
      prediction_size: label_vocab_size # Set by target_encoder.
  
  # Loss
  nllloss:
    type: NLLLoss
    priority: 6
    streams:
      targets: indexed_languages
      #predictions: encoded_predictions
      loss: loss
      
  # Predictions decoder.
  prediction_decoder:
    type: WordDecoder
    priority: 8
    data_folder: ~/data/language_identification/dummy
    encodings_file: language_name_encodings.csv
    streams:
      inputs: predictions
      outputs: predicted_labels

  # Statistics.
  batch_size:
    type: BatchSize
    priority: 9
  accuracy:
    type: Accuracy
    priority: 10
    streams:
      targets: indexed_languages

  #: pipeline
